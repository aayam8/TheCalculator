<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> THE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" media="all">
<head> <script src="app.js" defer></script></head>
<body>
    <div id = 'container'>
        <div id="screen">
        </div>
        <div id="left-container">
            <button class="number" data >1</button>
            <button class="number" data >2</button>
            <button class="number" data >3</button>
            <button class="number" data >4</button>
            <button class="number" data >5</button>
            <button class="number" data >6</button>
            <button class="number" data >7</button>
            <button class="number" data >8</button>
            <button class="number" data >9</button>
            <button class="number" data >0</button>
        </div>
        <!--- Operator Buttons --->
        <div id="right-container">
            <button class="operator" operator>+</button>
            <button class="operator" operator>-</button>
            <button class="operator" operator>*</button>
            <button class="operator" operator>/</button>
            <button class="operator" operator>=</button>
            <button class="operator C" id = "data-clear">C</button>
        </div>
    </div>
</body>
</html>
